<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        #screen{
            border: 1px solid #ccc; 
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10">

    </canvas>
    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlyerId = 'player1'

        function createGame(){

            const state = {
                players: {
                    'player1': {x: 1, y: 1}, 
                    'player2': {x: 9, y: 9}
                }, 
                fruits: {
                    'fruit1': {x: 3, y: 1}

                }
            }

            function movePlayer(command){

                const keyPressed = command.keyPressed
                const player = state.players[command.playerId]

                if(keyPressed === 'ArrowUp' || keyPressed === 'w' || keyPressed === 'W'){
                    player.y = player.y - 1
                    return 
                }
                if(keyPressed === 'ArrowDown' || keyPressed === 'S' || keyPressed === 's'){
                    player.y = player.y + 1
                    return
                }
                if(keyPressed === 'ArrowLeft' || keyPressed === 'a' || keyPressed === 'A'){
                    player.x = player.x - 1
                    return
                }
                if(keyPressed === 'ArrowRight' || keyPressed === 'd' || keyPressed === 'D'){
                    player.x = player.x + 1
                    return
                }
            }

            return {
                movePlayer: movePlayer, 
                state: state
            }
        }

        const game = createGame()
        const keyBoardListener = createKeyboardListener()
        keyBoardListener.subscribe(game.movePlayer)


        function createKeyboardListener(){

            const state = {
                observers: []
            }

            function subscribe(observerFunction){
                state.observers.push(observerFunction)
            }

            function notifyAll(command){
                console.log(`Notifying ${state.observers.length} observers`)

                for(const observerFunction of state.observers){
                    observerFunction(command)
                }
            }

            document.addEventListener('keydown', handleKeyDown)
            
            function handleKeyDown(event) {
                const keyPressed = event.key
                const player = game.state.players[currentPlyerId]

                const command = {
                    playerId: 'player1',
                    keyPressed: keyPressed
                }

                // game.movePlayer(command)
                notifyAll(command)
            
            }

            return {
                subscribe: subscribe
            }
        }

        renderScreen()

        function renderScreen(){

            context.fillStyle = 'white'
            context.clearRect( 0 , 0 , 10 , 10)

            for(const playerId in game.state.players){
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            for(const fruitId in game.state.fruits){
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderScreen)
        }



    </script>
</body>
</html>
