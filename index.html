<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        #screen{
            border: 1px solid #ccc; 
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10">

    </canvas>
    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlyerId = 'player1'

        const game = {
            players: {
                'player1': {x: 1, y: 1}, 
                'player2': {x: 9, y: 9}
            }, 
            fruits: {
                'fruit1': {x: 3, y: 1}

            }
        }

        document.addEventListener('keydown', handleKeyDown)

        function handleKeyDown(event) {
            const keyPressed = event.key
            const player = game.players[currentPlyerId]

            if((keyPressed === 'ArrowUp' || keyPressed === 'w' || keyPressed === 'W') && player.y - 1 >= 0){
                player.y = player.y - 1
                return
            }

            if((keyPressed === 'ArrowDown' || keyPressed === 's' || keyPressed === 'S') && player.y + 1 < screen.height){
                player.y = player.y + 1
                return    
            }

            if((keyPressed === 'ArrowLeft' || keyPressed === 'a' || keyPressed === 'A') && player.x - 1 >= 0 ){
                player.x = player.x - 1
                return
            }

            if((keyPressed === 'ArrowRight' || keyPressed === 'd' || keyPressed === 'D') && player.x + 1 < screen.width){
                player.x = player.x + 1
                return
            }
        }


        renderScreen()

        function renderScreen(){

            context.fillStyle = 'white'
            context.clearRect( 0 , 0 , 10 , 10)

            for(const playerId in game.players){
                const player = game.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            for(const fruitId in game.fruits){
                const fruit = game.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderScreen)
        }



    </script>
</body>
</html>
