<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        #screen{
            border: 1px solid #ccc; 
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10">

    </canvas>
    
    <script>

        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlyerId = 'player1'

        function createGame(){

            const state = {
                players: {
                    
                }, 
                fruits: {
                    
                },
                screen: {
                    width: 9, 
                    height: 9
                }
            }

            function addPlayer(command){
                const playerId = command.playerId
                const playerX = command.playerX
                const playerY = command.playerY

                state.players[playerId] ={
                    x: playerX, 
                    y: playerY,
                }
            }

            function removePlayer(command){
                const playerId = command.playerId

                delete state.players[playerId]
            }

            function addFruits(command){
                const fruitId = command.fruitId
                const fruitX = command.fruitX
                const fruitY = command.fruitY

                state.fruits[fruitId] ={
                    x: fruitX, 
                    y: fruitY,
                }
            }

            function removeFruits(command){
                const fruitId = command.fruitId

                delete state.fruits[fruitId]
            }

            function movePlayer(command){

                const keyPressed = command.keyPressed
                const player = state.players[command.playerId]
                const playerId = command.playerId
                
                console.log(player)

                const acceptedMoves = {
                    ArrowUp(player){
                        if(player.y - 1 >= 0){
                            player.y = player.y - 1
                        } 
                        return
                    },
                    ArrowDown(player){
                        if(player.y + 1 <= state.screen.height){
                            player.y = player.y + 1
                        }
                        return
                        
                    },
                    ArrowLeft(player){
                        if(player.x - 1 >= 0){
                            player.x = player.x - 1
                        }
                        return
                    }, 
                    ArrowRight(player){
                        if(player.x + 1 <= state.screen.width){
                            player.x = player.x + 1
                        }
                        return
                    }, 
                    w(player){
                        if(player.y - 1 >= 0){
                            player.y = player.y - 1
                        }
                        return
                    },
                    W(player){
                        if(player.y - 1 >= 0){
                            player.y = player.y - 1
                        }
                        return
                    },
                    a(player){
                        if(player.x - 1 >= 0){
                            player.x = player.x - 1
                        }
                        return
                    },
                    A(player){
                        if(player.x - 1 >= 0){
                            player.x = player.x - 1
                        }
                        return
                    },
                    s(player){
                        if(player.y + 1 <= state.screen.height){
                            player.y = player.y + 1
                        }
                        return
                    }, 
                    S(player){
                        if(player.y + 1 <= state.screen.height){
                            player.y = player.y + 1
                        }
                        return
                    }, 
                    d(player){  
                        if(player.x + 1 <= state.screen.width){
                            player.x = player.x + 1
                        }
                        return
                    }, 
                    D(player){
                        if(player.x + 1 <= state.screen.width){
                            player.x = player.x + 1
                        }
                        return
                    }
                    
                }

                const moveFunction = acceptedMoves[keyPressed]
                
                if(player && moveFunction){
                    moveFunction(player)
                    checkForFruitCollision(playerId)
                }

            }

            function checkForFruitCollision(playerId){

                    const player = state.players[playerId]

                    for(const fruitId in state.fruits){
                        const fruit = state.fruits[fruitId]
                        
                        if(player.x === fruit.x && player.y === fruit.y){
                            removeFruits({fruitId: fruitId})
                        }
                    }
                
            }

            return {
                addPlayer: addPlayer,
                removePlayer: removePlayer,
                addFruits: addFruits, 
                removeFruits: removeFruits,
                movePlayer: movePlayer, 
                state: state
            }
        }

        const game = createGame()
        const keyBoardListener = createKeyboardListener()
        keyBoardListener.subscribe(game.movePlayer)

        game.addPlayer({playerId: 'player1', playerX: 0, playerY: 0})
        game.addPlayer({playerId: 'player2', playerX: 4, playerY: 5})
        game.addFruits({fruitId: 'Lala', fruitX: 4, fruitY: 3})

        renderScreen(game.state.screen, game, requestAnimationFrame)
        
        function createKeyboardListener(){

            const state = {
                observers: []
            }

            function subscribe(observerFunction){
                state.observers.push(observerFunction)
            }

            function notifyAll(command){
                console.log(`Notifying ${state.observers.length} observers`)

                for(const observerFunction of state.observers){
                    observerFunction(command)
                }
            }

            document.addEventListener('keydown', handleKeyDown)

            function handleKeyDown(event) {
                const keyPressed = event.key
                const player = game.state.players[currentPlyerId]

                const command = {
                    playerId: 'player1',
                    keyPressed: keyPressed
                }

                // game.movePlayer(command)
                notifyAll(command)

            }

            return {
                subscribe: subscribe
            }
        }

        
        renderScreen()

        function renderScreen(screen, game, requestAnimationFrame){

            context.fillStyle = 'white'
            context.clearRect( 0 , 0 , 10 , 10)

            for(const playerId in game.state.players){
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            for(const fruitId in game.state.fruits){
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(() => {
                renderScreen(screen, game, requestAnimationFrame)
            })
        }



    </script>
</body>
</html>
