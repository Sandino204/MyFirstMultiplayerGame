<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        #screen{
            border: 1px solid #ccc; 
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10">

    </canvas>
    <script src="socket.io/socket.io.js"></script>
    <script src="game.js"></script>
    <script src="keyBoardListener.js"></script>
    <script src="renderScreen.js"></script>
    
    <script>

        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlyerId = 'player1'

        const game = createGame()
        const keyBoardListener = createKeyboardListener()
        keyBoardListener.subscribe(game.movePlayer)

        renderScreen(game.state.screen, game, requestAnimationFrame)


        const socket = io()
        
        socket.on('connect', () => {
            const playerId = socket.id
            console.log(`player connected on Client with id ${playerId} `)
        })

        socket.on('setup', (state) => {
            console.log(`Receiving "setup" event from server `)
            console.log(state)

            game.state = state
        })

    </script>
</body>
</html>
